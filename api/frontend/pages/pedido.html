<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../api.js"></script>
    <link rel="stylesheet" href="../styles/pedido.css">
</head>

<body>
    <header>
        <div id="container">
            <h1 id="title">Marmotaria</h1>
    </header>

    <section class="cadastrar">
        <div>
            <div>
                <p id="subtitle">Cadastrar</p>
                <input type="text" id="cpf" placeholder="CPF do cliente *" required>
                <input type="text" id="nome" placeholder="Nome do cliente *" required>
                <input type="tel" id="telefone" placeholder="Telefone do cliente *" required>
            </div>
            <br>
            <br>
            <div>
                <fieldset>
                    <legend>Endereço</legend>
                    <input type="number" id="num" placeholder="Nº Residência *" required>
                    <input type="number" id="cep" placeholder="CEP *" required>
                    <input type="number" id="complemento" placeholder="Complemento (opicional)">
                </fieldset>
            </div>
        </div>
        <button id="enviar" onclick="cadastrarDados()">Enviar</button>
    </section>



    <section class="itens"></section>

</body>
<script src="../scripts/pedido.js"></script>

</html>
