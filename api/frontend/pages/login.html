<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <header>
        <div id="container">
            <h1 id="title">Marmotaria</h1>
            <div id="buttons">
                <button id="abrirCadastro" onclick="modalCadastro()">Cadastrar</button>
                <button id="abrirLogin" onclick="modalLogin()">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="cadastrar displayNone ">
            <p>Cadastrar</p>
            <input type="text" id="cpf" placeholder="Insira seu CPF" required>
            <input type="text" id="nome" placeholder="Insira seu nome completo" required>
            <input type="tel" id="telefone" placeholder="Insira seu telefone" required>
            <fieldset>
                <legend>Endereço</legend>
                <input type="number" id="cep" placeholder="Insira o Número de sua residência">
                <input type="number" id="cep" placeholder="Insira seu CEP">
            </fieldset>
            <input type="password" id="senha" placeholder="Insira sua senha" required>
            <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
            <input type="submit" id="enviar">
        </div>
        <div class="login displayNone ">
            <input type="text" id="cpfLogin" placeholder="CPF" required>
            <input type="password" id="senhaLogin" placeholder="Senha" required>
        </div>
    </main>
</body>
<script src="../scripts/login.js"></script>

</html>
